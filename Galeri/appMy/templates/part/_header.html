  <!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid d-flex align-items-center justify-content-between">

      <a href="{% url 'index' %}" class="logo d-flex align-items-center  me-auto me-lg-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <i class="bi bi-camera"></i>
        <h1>PhotoFolio</h1>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="{% url 'index' %}" class="active">Anasayfa</a></li>
          <!-- <li><a href="{% url 'profil' %}">About</a></li> -->
          <li class="dropdown"><a href="#"><span>Galeri</span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
            <ul>
              
              {% for i in ctagorys %}
              <li><a href="{% url 'gallery' i.id %}">{{ i.title }}</a></li>
              {% endfor %}
                
             
            </ul>
          </li>

          <li><a href="{% url 'contact' %}">İletişim</a></li>
        </ul>
      </nav><!-- .navbar -->
     
      <div class="header-social-links">

        {% if request.user.is_authenticated %}   
        <div class="dropdown ">
          <a  class="btn btn-secondary bg-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ request.user.username }}
          </a>
        
          <ul class="dropdown-menu bg-primary">
           
            <li><a class="dropdown-item bg-primary p-2" href="{% url 'profil' %}">Profil</a></li>
            <li><a class="dropdown-item bg-primary p-2" href="{% url 'logoutUser' %}">Çıkış Yap</a></li>

          </ul>
        </div>
        {% else %}
        <a href="{% url 'loginUser' %}" class="btn btn-primary text-white p-3">Giriş Yap</a>
        <a href="{% url 'registerUser' %}" class="btn btn-primary text-white p-3 ms-2">Kayıt Ol</a>
        {% endif %}
     

      </div>
      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

    </div>
  </header><!-- End Header -->
