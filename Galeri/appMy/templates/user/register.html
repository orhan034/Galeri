{% extends 'base.html' %}
{% load static %}


{% block css %}
    <style>
        .login{
            overflow-x: hidden;
            justify-content: center;
            width: 100%;
            margin-top: 170px;
            background-color: beige;
        }
    </style>
{% endblock css %}
    

{% block body %}
    
<div class="row login">
    <div class="col-5 mt-5">
        <h3 class="mb-3" style="color: black;">Kayıt Ol</h3>
        {% if messages %}
            <ul> 
                {% for i in messages %}
                    <li class="text-danger">{{ i }}</li>
                {% endfor %}    
            </ul>
        {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-outline mb-4">
            <input type="text" name="name" id="form2Example1" class="form-control" />
            <label class="form-label" for="form2Example1">Ad</label>
        </div>
        
        <div class="form-outline mb-4">
            <input type="text" name="surname" id="form2Example11" class="form-control" />
            <label class="form-label" for="form2Example11">Soyad</label>
        </div>
        
        <div class="form-outline mb-4">
            <input type="email" name="email" id="form2Example12" class="form-control" />
            <label class="form-label" for="form2Example12">Email</label>
        </div>
        
        <div class="form-outline mb-4">
            <input type="text" name="username" id="form2Example13" class="form-control" />
            <label class="form-label" for="form2Example13">Kullanıcı Adı</label>
        </div>
        
        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" name="password1" id="form2Example2" class="form-control" />
            <label class="form-label" for="form2Example2">Şifre</label>
        </div>
        
        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" name="password2" id="form2Example2" class="form-control" />
            <label class="form-label" for="form2Example2">Şifre Tekrar</label>
        </div>
        
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31" style="color: black;"> Beni Hatırla </label>
            </div>
            </div>
        
            <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
            </div>
        </div>
        
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Giriş Yap</button>
        
        <!-- Register buttons -->
        <div class="text-center">
            <p style="color: black;">Hesabın zaten var mı? <a href="{% url 'loginUser' %}">Giriş Yap</a></p>
            <p style="color: black;">Sosyal Medya</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
            </button>
        
            <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
            </button>
        
            <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
            </button>
        
            <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
            </button>
        </div>
        </form>
    </div>
</div>

{% endblock body %}
